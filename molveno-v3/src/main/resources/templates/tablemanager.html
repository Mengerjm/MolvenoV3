{{>header}}
<img class="logo" src="../svg/logo.svg"/> <h1 class="site-title"> Restaurant Molveno Lake Resort</h1>
<img class="back" src="../svg/home.svg" onclick="openTab(event, 'Homepage')"/>

<br><br>

<h2 class="titleBar"> Table Manager</h2>

<div class="add-wrapper">
    <button type="button" class="btn btn-info" id="modalButton">Add a Table</button>
</div>

<b></b>
<div class="modal fade" id="newReservationModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add a Table</h3>
            </div>
            <div class="modal-body">
                <form id="newTableForm" enctype='text/plain'>
                    <h5 class="test">Input tablenumber: </h5><input type='number' min="1" max="200" class="form-control" name='tableNumber' placeholder="Tablenumber" id="tableNumber"><br>
                    <h5 class="test">Input number of chairs: </h5><input type='number' min="1" max="12" class="form-control" name='numberOfSeats' placeholder="Number of Chairs" id="numberOfSeats">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn tablemanager_btn-primary" id="btnsubmit">Add new Table</button>
                <button type="button" class="btn tablemanager_btn-default" id="btnclose" data-dismiss="modal">Close</button>
            </div>
            <div class="error-messages" style="display:none;"></div>
        </div>
    </div>
</div>

<table id="allTables" class="display" style="width:80%">
    <thead>
    <tr>
        <th>Table Number</th>
        <th>Number of Chairs</th>
    </tr>
    </thead>
</table>

<div class="modal fade" id="allTableModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title-all-table">All tables</h3>
            </div>
            <div class="modal-body">
                <form id="tableForm" enctype='text/plain'>
                    <h5 class="test">Input tablenumber: </h5><input type='number' min="1" max="200" class="form-control" name='tableNumber' placeholder="Tablenumber" id="tableNumberTwo"><br>
                    <h5 class="test">Input number of chairs: </h5><input type='number' min="1" max="12" class="form-control" name='numberOfSeats' placeholder="Number of Chairs" id="numberOfSeatsTwo">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn tablemanager_btn-primary" id="editbutton">Submit</button>
                <a href="#" id="confirmbutton" data-title="Are you sure" data-trigger="focus" data-toggle="clickover" data-placement="top" class="btn btn-danger">Delete</a>
                <button type="button" class="btn tablemanager_btn-default" id="btnclosealltable" data-dismiss="modal">Close</button>
            </div>
            <div class="error-messages" style="display:none;"></div>
        </div>
    </div>
</div>

<script src="js/homepage.js"></script>
<script src="/js/tablemanagerdatatable.js"></script>
<script src="/js/tablemanager.js"></script>
{{>footer}}
