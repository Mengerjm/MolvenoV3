{{>header}}

<button type="button" class="btn btn-info" id="modalButton">Add a Table</button>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add a Table</h3>
            </div>
            <div class="modal-body">
                <h5>Input tablenumber: </h5><input type="text" name="tableNumber" id="tableNumber"><br>
                <h5>Input number of seats: </h5><input type="text" name="numberOfSeats" id="numberOfSeats">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnsubmit">Add new Table</button>
                <button type="button" class="btn btn-default" id="btnclose" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/tablemanager.js"></script>
{{>footer}}
