<img class="logo" src="../svg/logo.svg"/> <h1 class="site-title"> Restaurant Molveno Lake Resort</h1>


<br><br>
<h2>Reservation List</h2>


<button type="button" class="btn btn-info" id="modalButton">Make a Reservation</button>
<div class="modal fade" id="myModalInput" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-titleInput">Add a Table</h3>
            </div>
            <div class="modal-body">
                <form id="reservationFormInput" enctype='text/plain'>
                    <h5>Firstname:</h5>
                    <input type="text" name="firstName" id="firstNameInput"/>
                    <h5>Lastname:</h5>
                    <input type="text" name="lastName" id="lastNameInput"/>
                    <h5>Number of people:</h5>
                    <input type="text" name="amountOfPeople" id="amountOfPeopleInput"/>
                    <h5>Reservation time:</h5>
                    <!--
                    <input type="text" name="reservationTime" id="reservationTimeInput"/>
                    -->

                    <div class="container">
                        <form action="" class="form-horizontal">
                            <fieldset>
                                <legend>Test</legend>
                                <div class="control-group">
                                    <label class="control-label">Pick a Date and Time</label>
                                    <div class="controls input-append date form_datetime"
                                         data-date="2018-03-29T16:15:07Z" data-date-format="yyyy-mm-dd hh:mm:ss "
                                         data-link-field="dtp_input1">
                                        <input size="16" type="text" name="reservationTime" id="reservationTimeInput" readonly>
                                        <span class="add-on"><i class="icon-remove"></i></span>
                                        <span class="add-on"><i class="icon-th"></i></span>
                                    </div>
                                    <input type="hidden" id="dtp_input1" value=""/><br/>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
                    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
                    <script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
                    <script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.fr.js"
                            charset="UTF-8"></script>
                    <script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });


                    </script>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addButton">Add new Table</button>
                <button type="button" class="btn btn-default" id="btncloseInput" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<table id="reservationTable" class="display" style="width:100%">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Amount of People</th>
        <th>Reservation Time</th>
        <th>Table Number</th>
    </tr>
    </thead>
</table>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" id="modal-title">Title</h3>
            </div>
            <div class="modal-body">
                <form id="reservationForm" enctype='text/plain'>
                    First name:<br>
                    <input type='text' class="form-control" name='firstName' id="firstName"><br>
                    Last name:<br>
                    <input type='text' class="form-control" name='lastName' id="lastName"><br>
                    Amount of people<br>
                    <input type='text' class="form-control" name='amountOfPeople' id="amountOfPeople"><br>
                    Reservation time<br>
                    <input type='text' class="form-control" name='reservationTime' id="reservationTime"><br>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnsubmit">Submit</button>
                <a href="#" id="confirmbutton" data-title="Are you sure?" data-trigger="focus" data-toggle="clickover"
                   data-placement="top" class="btn btn-danger">Delete</a>
                <button type="button" class="btn btn-default" id="btnclose" onclick="deselect()" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
